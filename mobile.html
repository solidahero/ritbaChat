<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mobile Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <link rel="stylesheet" href="../renderer/public/css/global.css">
  <style>
    html, body {
      background: #232323;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100vw;
      overflow-x: hidden;
    }
    #mobile-chat-messages {
      display: flex;
      flex-direction: column-reverse;
      gap: 8px;
      padding: 12px;
      height: 80vh;
      overflow-y: auto;
      background: #232323;
      border-radius: 10px;
      margin: 0 auto;
      max-width: 600px;
    }
    .mobile-chat-msg {
      background: #333;
      border-radius: 10px;
      padding: 8px 12px;
      font-size: 1.1em;
      word-break: break-word;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .mobile-chat-username {
      font-weight: bold;
      margin-right: 6px;
    }
    .mobile-chat-profile {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin-right: 8px;
      object-fit: cover;
      background: #444;
    }
    .mobile-chat-badge {
      width: 20px;
      height: 20px;
      margin-right: 4px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div id="mobile-chat-messages"></div>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script>
    const socket = io(window.location.origin);
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
    socket.on('connect', () => {
      console.log('Connected to chat server!');
    });
    socket.on('message', (data) => {
      if (!data || data.type !== 'chat') return;
      const chatDiv = document.createElement('div');
      chatDiv.className = 'mobile-chat-msg';
      // Profile image
      if (data.profileImage) {
        const img = document.createElement('img');
        img.src = data.profileImage;
        img.className = 'mobile-chat-profile';
        chatDiv.appendChild(img);
      }
      // Badge (YouTube membership)
      if (data.membership && data.membership.thumbnail) {
        const badge = document.createElement('img');
        badge.src = data.membership.thumbnail;
        badge.className = 'mobile-chat-badge';
        chatDiv.appendChild(badge);
      }
      // Username
      const userSpan = document.createElement('span');
      userSpan.className = 'mobile-chat-username';
      userSpan.textContent = data.username || data.authorName || '';
      chatDiv.appendChild(userSpan);
      // Message (handle HTML/emoji)
      if (data.html) {
        chatDiv.innerHTML += data.message;
      } else if (Array.isArray(data.messages)) {
        data.messages.forEach(msg => {
          if (msg.text) chatDiv.innerHTML += escapeHtml(msg.text) + ' ';
          if (msg.emoji && msg.emoji.image && msg.emoji.image.thumbnails && msg.emoji.image.thumbnails[0]) {
            chatDiv.innerHTML += `<img src="${msg.emoji.image.thumbnails[0].url}" style="height:1.5em;width:1.5em;vertical-align:middle;">`;
          }
        });
      } else if (data.message) {
        chatDiv.innerHTML += escapeHtml(data.message);
      }
      const chatMessages = document.getElementById('mobile-chat-messages');
      chatMessages.appendChild(chatDiv);
      // Limit to 100 messages
      while (chatMessages.children.length > 100) {
        chatMessages.removeChild(chatMessages.firstChild);
      }
    });
    socket.on('disconnect', () => {
      console.log('Disconnected from chat server!');
      const chatMessages = document.getElementById('mobile-chat-messages');
      while (chatMessages.firstChild) {
        chatMessages.removeChild(chatMessages.firstChild);
      }
    });
  </script>
</body>
</html>
